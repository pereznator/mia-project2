<div class="container">
  <div class="row mt-3">
    <div class="col-md-9">
      <h1>Todos los Usuarios</h1>
    </div>
    <div class="col-md-2">
      <div class="d-grid gap-2">
        <button class="btn btn-success" (click)="newUser()">Nuevo Usuario</button>
      </div>
    </div>
    <div class="col-md-1">
      <div class="d-grid gap-2">
        <button class="btn btn-secondary" (click)="goBack()">Regresar</button>
      </div>
    </div>
  </div>
  <hr>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th class="colum-tab">Nombre</th>
        <th>Usuario</th>
        <th>Tipo</th>
        <th>Correo</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody *ngIf="!loading">
      <tr *ngFor="let user of users">
        <td class="colum-tab">{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.type}}</td>
        <td>{{user.email}}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="removeUser(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
