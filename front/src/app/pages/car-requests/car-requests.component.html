<div class="container">
  <div class="row mt-3">
    <div class="col-md-11">
      <h1>Solicitudes de Autos</h1>
    </div>
    <div class="col-md-1">
      <div class="d-grid gap-2">
        <button class="btn btn-secondary" (click)="goBack()">Regresar</button>
      </div>
    </div>
  </div>
  <hr>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th class="colum-tab">Placa</th>
        <th>Agencia</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Precio</th>
        <th>Ciudad</th>
        <th>Usuario</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody *ngIf="!loading">
      <tr *ngFor="let car of cars">
        <td>{{car.liscence_plate}}</td>
        <td>{{car.agency}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.model}}</td>
        <td>{{car.price}}</td>
        <td>{{car.city}}</td>
        <td>{{car.username}}</td>
        <td>
          <button class="btn btn-outline-success" (click)="updateRequest(car.id, true)" style="margin-right: 10px;">
            Aprobar
          </button>
          <button class="btn btn-outline-danger" (click)="updateRequest(car.id, false)">
            Rechazar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-warning" *ngIf="!loading && cars.length === 0">
    <p>No se encontraron reservaciones de autos.</p>
  </div>
</div>
