<div class="container">
  <div class="row mt-3">
    <div class="col-md-9">
      <h1>Nuevo Usuario</h1>
    </div>
    <div class="col-md-2">
      <div class="d-grid gap-2">
        <button class="btn btn-primary" (click)="createUser()">Crear Usuario</button>
      </div>
    </div>
    <div class="col-md-1">
      <div class="d-grid gap-2">
        <button class="btn btn-secondary" (click)="goBack()">Regresar</button>
      </div>
    </div>
  </div>
  <hr>
  <form [formGroup]="userForm">
    <div class="row mt-5">
      <div class="col-md">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="nombre apellido" formControlName="name" [ngClass]="{'is-invalid': notValidName}">
      </div>
      <div class="col-md">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="usuario" formControlName="username" [ngClass]="{'is-invalid': notValidUsername}">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md">
        <label for="type" class="form-label">Tipo</label>
        <select name="type" id="type" class="form-select" formControlName="type" [ngClass]="{'is-invalid': notValidType}">
          <option [ngValue]="null">Seleccionar Tipo</option>
          <option *ngFor="let type of userTypes" [value]="type.value">{{type.label}}</option>
        </select>
      </div>
      <div class="col-md">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" placeholder="correo@email.com" formControlName="email" [ngClass]="{'is-invalid': notValidEmail}">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md">
        <label for="picture" class="form-label">Foto de Perfil</label>
        <input type="text" class="form-control" id="picture" placeholder="picture" formControlName="picture">
      </div>
      <div class="col-md">
        <label for="password" class="form-label">Contrase単a</label>
        <input type="password" class="form-control" id="password" placeholder="contrase単a" formControlName="password" [ngClass]="{'is-invalid': notValidPassword}">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-6">
        <label for="repeatPassword" class="form-label">Repetir Contrase単a</label>
        <input type="password" class="form-control" id="repeatPassword" placeholder="repetir contrase単a" formControlName="repeatPassword" [ngClass]="{'is-invalid': notValidRepeatPassword}">
      </div>
    </div>
  </form>
  <div class="alert alert-danger mt-3" *ngIf="error">
    {{errorMessage}}
  </div>
</div>
