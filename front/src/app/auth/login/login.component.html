<div class="vert-align">
  <div class="middle bg-light p-5">
    <h3>Login</h3>
    <form class="login-form" [formGroup]="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" [ngClass]="{'is-invalid': notValidEmail}">
        <label for="floatingInput">Correo Electronico / Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': notValidPassword}">
        <label for="floatingPassword">Contrase√±a</label>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <a class="btn" routerLink="/register">
            <small class="text-primary">No tienes cuanta?</small>
          </a>
        </div>
        <div class="col-7"></div>
        <div class="col-2">
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" (click)="submitForm()">
              Ingresar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
